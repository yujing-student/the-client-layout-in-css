<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 8</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        min-height: 100vh;
        font-family: sans-serif;


      }
      #basic-layout-8{
        display: grid;
        grid-template-columns: 5em 5em 5em 5em; /*4 kolommen*/
        grid-template-rows: 5em  2.5em 5em 5em; /*4 rijen*/

        gap: 1em;
      }

      body > * {
        min-height: 1em;
      }
      header {
        background: cyan;
        grid-row: 1/3;
        /*door 5 em in de 2de rij lijkt het beter op de afbeelding*/
        grid-column: 1/5;
      }
      header > h1 {
        margin: 0;
      }
      nav {
        background: magenta;
        grid-row: 3/6;
        grid-column: 1/1;
      }
      main {
        background: yellow;
        grid-row: 3/6;
        /*door de kolommen in het midden naar 5em te zetten past het*/
        grid-column: 2/4;
      }
      footer {
        background: black;
        color: white;
        grid-row: 3/6;
        grid-column: 4/5;
      }
    </style>
  </head>
  <body id="basic-layout-8">
    <header><h1>Basic Layout 8</h1></header>
    <nav><a href="../../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
